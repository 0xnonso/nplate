name: Noir

on:
  push:
   branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.2
        with:
          toolchain: 0.5.1 # Nargo version to install

      - name: Run Noir tests
        working_directory: ./circuits
        run: nargo test